{% extends "base.html" %}

{% block title %}Check User{% endblock title %}

{% block content %}
<h1>Check User</h1>
<ul>
    {% for user in user_list %}
    <li>
        <ul>
            <li>
                {{ user.username}}
            </li>
            <li>
                {{ user.email}}
            </li>
            <li>
                {{ user.password}}
            </li>
        </ul>
    </li>
    {% endfor %}
</ul>
{% endblock content%}
