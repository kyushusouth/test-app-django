{% extends "base.html" %}

{% block title %}Evaluation Page{% endblock title %}

{% block content %}
<form action="/main_app/eval" method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
    <p>{{ form.url }}</p>
    <audio src="{{ form.url.value }}" controls controlslist="nodownload"></audio>
    <ul>
        <li>{{ form.naturalness }}</li>
        <li>{{ form.intelligibility }}</li>
    </ul>
    <hr>
    {% endfor %}
    <input type="submit">
</form>
{% endblock content%}
