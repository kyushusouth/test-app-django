{% load django_bootstrap5 %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        .container {
            max-width: 600px;
        }
    </style>
</head>

<body>
    <form method="post" action="{% url 'main_app:login' %}" class="container mt-5">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="form-label">{{ form.username.label }}</label>
            {% render_field form.username class+="form-control" %}
        </div>
        <div class="mb-4">
            <label for="id_username" class="form-label">{{ form.password.label }}</label>
            {% render_field form.password class+="form-control" %}
        </div>
        {% if form.errors %}
            <div class="alert alert-danger mb-4" role="alert">
                正しいユーザー名とパスワードを入力してください！
            </div>
        {% endif %}
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
    </form>
</body>

</html>
