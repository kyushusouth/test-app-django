{% extends "base.html" %}

{% block title %} User Page{% endblock title %}

{% block content %}
<h1>User Page</h1>
<ul>
    <li>
        {{ user.username}}
    </li>
    <li>
        {{ user.email}}
    </li>
    <li>
        {{ user.password}}
    </li>
</ul>

<form method="post" action="{% url 'main_app:logout' %}">
    {% csrf_token %}
    <button type="submit">ログアウト</button>
</form>
{% endblock content%}
